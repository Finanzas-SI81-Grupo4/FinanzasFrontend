<div class="content-signup">
    <div class="signup-content">
      <mat-card class="signup-card">

        <!-- SIGN-UP HEADER -->
        <div class="header-signup-card">
          <mat-card-header>
            <mat-card-title class="welcome-text">Sign Up</mat-card-title>
            <mat-card-subtitle class="subtitle-text" class="custom-subtitle">Create an account to continue</mat-card-subtitle>
          </mat-card-header>
        </div>
        <!-- SIGN-UP HEADER -->
  
        <!-- SIGN-UP INPUT BOX -->
        <div class="signup-form">
          <form >
            <div class="form-group">
              <label class="field-form" for="firstname">First name</label>
              <input type="text" id="firstname" name="firstname" placeholder="Enter your First Name" required>
            </div>
            <div class="form-group">
              <label class="field-form" for="lastname">Last name</label>
              <input type="text" id="lastname" name="lastname" placeholder="Enter your Last Name" required>
            </div>
            <div class="form-group">
              <label class="field-form" for="email">Email</label>
              <input type="text" id="email" name="email" placeholder="Enter your Email" required>
            </div>
            <div class="form-group">
              <label class="field-form" for="password">Password</label>
              <input type="password" id="password" name="password" placeholder="Enter Password" required>
            </div>
            <div class="form-group">
              <label class="field-form" for="cpassword">Confirm password</label>
              <input type="password" id="cpassword" name="cpassword" placeholder="Confirm Password" required>
            </div>
            
            <button type="submit" routerLink="/sign-in">Sign up</button>
  
            <div class="sign-in-content">
              <label class="question-text">Already have an account?</label>
              <label class="sign-in-link">
                <a routerLink="/sign-in">
                  Sign in
                </a>
              </label>
            </div>
  
          </form>
        </div>
        <!-- SIGN-UP INPUT BOX -->
  
      </mat-card>
    </div>
  </div>
