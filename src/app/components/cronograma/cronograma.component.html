<div class="container">
    <br>
    <br>
    <h2 class="title"><strong>Cronograma</strong></h2>
    <br>
    <br>

  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
  
      <ng-container matColumnDef="cliente_id">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Cliente </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.cliente_id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Marca </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.marca}} </td>
      </ng-container>
  
  
      <ng-container matColumnDef="modelo">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Modelo </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.modelo}} </td>
      </ng-container>
      
      <ng-container matColumnDef="moneda">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Moneda </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.moneda}} </td>
      </ng-container>

      <ng-container matColumnDef="ncuotas">
        <th mat-header-cell *matHeaderCellDef class="text-center"> NÂ°cuotas </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.ncuotas}} </td>
      </ng-container>

      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Precio Vehiculo </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.precio}} </td>
      </ng-container>

      <ng-container matColumnDef="pgracia">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Per Gracia </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.pgracia}} </td>
      </ng-container>
  
      <ng-container matColumnDef="tasa">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Tasa </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.tasa}} </td>
      </ng-container>

      <ng-container matColumnDef="pcuotainicial">
        <th mat-header-cell *matHeaderCellDef class="text-center"> %Cuota Inicial </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.pcuotainicial}} </td>
      </ng-container>

     
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
