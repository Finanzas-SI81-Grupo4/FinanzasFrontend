<div class="content-log">
  <div class="login-content">
    <mat-card class="login-card">
      <!-- LOGIN HEADER -->
      <div class="header-login-card">
        <mat-card-header>
          <mat-card-title class="welcome-text">Login</mat-card-title>
          <mat-card-subtitle class="subtitle-text" class="custom-subtitle">We missed you! Please enter your details</mat-card-subtitle>
        </mat-card-header>
      </div>
      <!-- LOGIN HEADER -->

      <!-- LOGIN INPUT BOX -->
      <div class="login-form">
        <form >
          <div class="form-group">
            <label class="field-form" for="username">Username</label>
            <input type="text" id="username" name="username"  required>
          </div>
          <div class="form-group">
            <label class="field-form" for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="forgot-password-content">
            <label class="forgot-password-link">Forgot password?</label>
          </div>
          <button type="submit">Login</button>


          <div class="sign-up-content">
            <label class="question-text">Don't have an account?</label>
            <label class="sign-up-link">Sign Up</label>
          </div>

        </form>
      </div>
      <!-- LOGIN INPUT BOX -->

    </mat-card>
  </div>
</div>
